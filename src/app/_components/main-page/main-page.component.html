<div class="container">
    <div class="row text-center">
        <h1>Üdvözlünk a Japán Szemle oldalán!</h1>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <h2>Legutóbbi megjelenések</h2>
        <div *ngIf="articles" class="article-list">
            <div class="col-12 col-md-4 col-lg-3" *ngFor="let article of articles">
                <div  *ngIf="article.isPublished === 'igen'">
                    <div class="card text-start {{article.category}}">
                        <img class="card-img-top img-fluid"
                            src="{{article.imagePath}}"
                            alt="Title">
                        <div class="card-body">
                            <p class="category-label">{{article.category}}</p>
                            <h4 class="card-title">{{article.title}}</h4>
                            <p class="card-text">Szerző: {{article.author}}</p>
                            <p class="card-text">Fordította: {{article.translator}}</p>
                        </div>
                        <a routerLink="published/detail/{{article.id}}">
                            Tovább
                        </a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
