<form>
    <label>Username: <input type="text" [(ngModel)]="username" name="username"></label>
    <label>Password: <input type="password" [(ngModel)]="password" name="password"></label>
    <button (click)="login()">Login</button>
</form>

<div *ngIf="auth.loggedIn">
    Sikeres bejelntkezés, már hozzáférhetsz az admin funkciókhoz
</div>
